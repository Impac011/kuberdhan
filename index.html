<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottery Result</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Lottery Result</h1>
      <p>Get Daily Lottery Results Instantly</p>
    </div>
  </header>

  <main class="container">
    <section class="date-filter-section">
      <h2>Select Date to View Results</h2>
      <input type="date" id="lotteryDate" />
    </section>

    <section class="result-list">
      <h2>Available Results</h2>
      <ul id="resultLinks"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
