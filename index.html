<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuber Dhan</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>Kuber Dhan</h1>
      <p>Check Your Result by Date</p>
    </div>
  </header>

  <main class="container">
    <section class="date-filter-section">
      <h2>Select Date</h2>
      <form onsubmit="event.preventDefault();">
        <input type="date" id="lotteryDate" required />
        <div style="margin-top: 20px;">
          <button onclick="downloadResult('1PM')">Download 1 PM Result</button>
          <button onclick="downloadResult('8PM')">Download 8 PM Result</button>
        </div>
      </form>
      <div id="resultsSection"></div>
    </section>

    <section id="result"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
